<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chunk Upload Test</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/basic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>

</head>
<body>

    <div>
        <form method="post" action="/upload" class="dropzone dz-clickable" id="dropper" enctype="multipart/form-data">
        </form>
    </div>

    <script type="application/javascript">
        Dropzone.options.dropper = {
            parallelChunkUploads: true,
            paramName: 'file',
            chunking: true,
            forceChunking: true,
            url: '/upload',
            maxFilesize: 4096,
            chunkSize: 1000000
        }
    </script>
</body>
</html>
